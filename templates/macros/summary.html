{% macro render(page) %}
  <p class="card-text text-muted">
    {% if page.summary %}
      <small>{{page.summary | striptags}}...</small>
    {% else %}
      <small>{{
        page.content | striptags | split(pat=" ") | slice(end=50) | join(sep=" ")
      }}...</small>
    {% endif %}
  </p>
{% endmacro %}
